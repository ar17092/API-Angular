<app-header></app-header>
<div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="error">
  <strong>Error:</strong> {{errorMsj}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close" href="/login">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Login</h5>
    </div>
    <div class="modal-body">
      <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)" >
        <div class="form-group">
          <input type="email" class="form-control" id="email" placeholder="Email" formControlName="email">
        </div>
        <div class="form-group">
          <input type="password"  id="password" class="form-control" placeholder="Password" formControlName="password">
        </div>
        <button class="btn btn-success btn-block"><i class="fas fa-sign-in-alt"></i> Login</button>
      </form>
      <div class="container mt-4">
        ¿No tienes cuenta? <a href="/signup">Regístrate</a>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
