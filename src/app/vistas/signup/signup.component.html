<app-header></app-header>
<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Signup</h5>
        </div>
        <div class="modal-body">
            <form [formGroup]="signupForm" (ngSubmit)="postForm(signupForm.value)">

                <div class="form-group">
                    <label for="nombre" class="form-control">Nombre</label>
                    <input type="text" id="nombre" class="form-control" formControlName="nombre">
                </div>
                <div class="form-group">
                    <label for="apellido" class="form-control">Apellido</label>
                    <input type="text" id="apellido" class="form-control" formControlName="apellido">
                </div>
                <div class="form-group">
                    <div class="form-group">
                        <label for="genero">Genero</label>
                        <input type="text" id="genero" class="form-control" formControlName="genero">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="form-control">Email</label>
                    <input type="email" class="form-control" id="email" formControlName="email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" formControlName="password">
                </div>
                <div class="form-group">
                    <label for="id">ID</label>
                    <input type="number" id="id" class="form-control" formControlName="id">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Crear</button>
            </form>
        </div>
    </div>
</div>
